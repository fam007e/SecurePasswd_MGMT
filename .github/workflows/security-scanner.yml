name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1' # Weekly scan

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Install dependencies required for the build
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libsodium-dev libargon2-dev \
            libsqlcipher-dev libcsv-dev qt6-base-dev libqt6svg6-dev libssl-dev \
            libcurl4-openssl-dev libcmocka-dev

      - uses: github/codeql-action/init@v4
        with:
          languages: cpp

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - uses: github/codeql-action/analyze@v4

  flawfinder:
    name: Flawfinder C/C++ Security
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install and Run Flawfinder
        run: |
          sudo apt-get update
          sudo apt-get install -y flawfinder
          flawfinder --sarif . > flawfinder.sarif
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: flawfinder.sarif