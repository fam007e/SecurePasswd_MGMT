name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Doxygen and Graphviz
        run: sudo apt-get install -y doxygen graphviz

      - name: Generate Documentation
        run: doxygen Doxyfile

      - name: Verify Documentation Generated
        run: |
          if [ ! -d "docs/api/html" ]; then
            echo "Error: Documentation not generated at docs/api/html"
            echo "Checking directory structure..."
            ls -la docs/ || echo "docs/ directory not found"
            ls -la docs/api/ || echo "docs/api/ directory not found"
            exit 1
          fi
          echo "Documentation generated successfully at docs/api/html"
          ls -la docs/api/html/

      - name: Fix Image Paths in HTML
        run: |
          echo "Fixing image paths in generated HTML files..."
          find docs/api/html -name "*.html" -type f -exec sed -i 's|src="gui/icons/app_icon.svg"|src="app_icon.svg"|g' {} +
          echo "Image paths fixed successfully"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api/html
          enable_jekyll: false
